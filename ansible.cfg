[defaults]
#interpreter_python = /usr/bin/python
inventory = ~/${USER}/iServermate testing/wordpress
roles_path = ~/${USER}/iServermate testing/wordpress
collections_paths = ~/${USER}/iServermate testing/wordpress
host_key_checking = False
remote_user = iservermate
timeout = 6000


#[privilege_escalation]
